<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard — LuminaryFrame Studios</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    header h1 {
      font-size: 22px;
      font-weight: 700;
      color: #ff007f;
    }

    #adminEmail {
      font-size: 0.9rem;
      color: #bbb;
    }

    .logout-btn {
      background: linear-gradient(45deg, #ff007f, #ff4d4d);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .logout-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff4d4d, #ff007f);
    }

    main {
      padding: 40px;
      max-width: 1100px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      color: #ff4d8d;
      font-size: 20px;
      margin-bottom: 16px;
      border-left: 4px solid #ff007f;
      padding-left: 10px;
    }

    /* Booking Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      overflow: hidden;
    }

    table th, table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      color: #ddd;
    }

    table th {
      background: rgba(255, 255, 255, 0.05);
      color: #ff6a95;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 1px;
    }

    table tr:hover {
      background: rgba(255, 255, 255, 0.04);
    }

    /* Upload Section */
    .upload-section {
      background: rgba(255, 255, 255, 0.02);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .upload-section input[type="file"] {
      display: none;
    }

    .upload-section label {
      background: linear-gradient(45deg, #ff007f, #ff4d4d);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      display: inline-block;
      margin-bottom: 10px;
    }

    .upload-section label:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff4d4d, #ff007f);
    }

    #uploadSampleBtn {
      margin-top: 10px;
      padding: 10px 25px;
      background: transparent;
      border: 1px solid #ff007f;
      color: #ff007f;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    #uploadSampleBtn:hover {
      background: #ff007f;
      color: white;
    }

    footer {
      text-align: center;
      color: #888;
      padding: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 14px;
    }

    @media (max-width: 768px) {
      header, main {
        padding: 20px;
      }
      table th, table td {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div>
      <span id="adminEmail"></span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <section>
      <h2>Bookings Overview</h2>
      <table id="bookingTable">
        <tr><td colspan="5" style="text-align:center;color:var(--muted)">Loading...</td></tr>
      </table>
    </section>

    <section>
      <h2>Upload New Sample</h2>
      <div class="upload-section">
        <input type="file" id="sampleFile" accept="video/*,image/*" />
        <label for="sampleFile">Choose File</label>
        <br />
        <button id="uploadSampleBtn">Upload Sample</button>
      </div>
    </section>
  </main>

  <footer>
    © 2025 LuminaryFrame Studios. All Rights Reserved.
  </footer>

  <script type="module" src="admin-dashboard.js"></script>
</body>
</html>
