<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - LuminaryFrame Studios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="max-width:480px;margin:48px auto;padding:18px;">
    <h2 style="margin:0 0 14px;">Login</h2>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" required>

      <label>Password</label>
      <input type="password" id="loginPassword" required>

      <div style="margin-top:12px">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div style="margin-top:14px;text-align:center">
      <button id="googleSignInBtn" class="btn btn-outline" style="padding:10px 18px;">Sign in with Google</button>
    </div>

    <p class="small muted" style="margin-top:18px">
      New user? Book from homepage and an account will be created automatically when you place your first booking.
    </p>
  </main>

  <script type="module" src="auth.js"></script>
</body>
</html>
